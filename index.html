<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="resources/css/reset.css">
  <link rel="stylesheet" href="resources/css/style.css">
</head>
<body>
   <header>
    <div class="logo">
     <div class="container">
        <img src="resources/images/logo.png" alt="binoculars">
        <span>SECRET AGENT SUPPLY INC</span>
      </div>
     </div>
    </header>
    <div class="main-banner">
      <div class="container">
        <div class="new-arrival">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
         </div>
       </div>
     </div>
    <nav>
      <div class="container">
        <span>Eyewear</span>
        <span>Apparel</span>
        <span>Gadgets</span>
        <span>Vehicles</span>
        <span>Classes</span>
        <span>Contact</span>
       </div>
      </nav>
    </div>
    <div class="item-container">
      <div class="container">
        <div class="item">
          <img src="resources/images/pen.png" alt="black & gold pen">
          <figcaption>Exploding Pen</figcaption>
        </div>
        <div class="item">
          <img src="resources/images/watch.png" alt="silver watch">
          <figcaption>Cellular Watch</figcaption>
        </div>
        <div class="item">
          <img src="resources/images/glasses.png" alt="black sunglasses">
          <figcaption>Thermal Glasses</figcaption>
         </div>
       </div>
      </div>
    </div>
     <div class="contact-container">
       <div class="container">
         <div class="contact">
            <span class="location">Location</span>
            <span class="hours">Hours</span>
         </div>
         <div class="info">
           <span class="number">-47.346436. 84.32354</span>
           <span class="time">0800 - 1800</span>
          </div>
       </div>
    </div>
    <footer>
      <div class="container">
        <p>Copyright Secret Agent Supply Inc.</p>
      </div>
     </footer>
  </div>
</body>
</html>
